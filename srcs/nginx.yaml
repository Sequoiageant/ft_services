kind: Service
apiVersion: v1
metadata:
  name: nginx
spec:
  type: NodePort
  selector:
    app: nginx
  ports:
    - name: http
      port: 80
      nodePort: 80
    - name: https
      port: 443
      nodePort: 443
    - name: ssh
      port: 22
      nodePort: 22

---

apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 1 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx_img
        imagePullPolicy: Never
        securityContext:
          privileged: true
        env:
          - name: MINIKUBE_IP
            value: {{MINIKUBE_IP}}
        # ports:
        # - containerPort: 80